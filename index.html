<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Quote Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Quote Generator</h1>
        <h2>✨ let AI generate a quote, caption, or saying for you ✨</h2>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter your description here"
            autofocus
            autocomplete="off"
            required
            class="instruction"
            id="generator-form"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="quote-space" id="quote"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/langstonk423" target="_blank"
          >Kristin Langston</a
        >
        and is
        <a
          href="https://github.com/langstonk423/quote-generator"
          target="_blank"
          >open-sourced on Github</a
        >
        and is
        <a
          href="https://quote-generator-ai-project.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
